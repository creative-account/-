<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>パスタ作ったお前</title>
</head>
<body>
    <h1>パスタ作ったお前</h1>
    <div class="control">
        <button onclick="start()">スタート</button>
        <button>お急ぎの方</button>
        <button onclick="stop()">ストップ</button>
    </div>
    <button onclick="playSe()" class="box">
        <p class="box-center">Push!</p>
        <img src="carbonara.png" alt="パスタのイラスト">
    </button>
    <div class="img_change">
        <button>カルボナーラ</button>
        <button>ミートソース</button>
        <button>ナポリタン</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
